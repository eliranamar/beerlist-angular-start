<html>

<head>
	<link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerList">
	<div class="container" ng-controller="mainCtrl">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center">BeerList</h1>
				<div class="page-header">

				</div>
				<!-- render beers here -->
				<form ng-submit="addBeer()">
					<h3>Add a new beer</h3>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>


			<div class="beers-box">
				<div class="beer-box col-md-4 col-lg-4 col-sm-4 col-xs-12 text-center" ng-repeat="beer in beers track by $index">
					<div class="image-box">
						<img class="image-url" ng-src="{{beer.image_url}}" align="middle">
					</div>

					<div class="beer-info">
						<h4 class="beer-name">Name: {{beer.name}}</h4>
						<h5 class="beer-style">Style: {{beer.style}}</h5>
						<h5 class="beer-abv">ABV: {{beer.abv | number :1}}%</h5>
						<h5 class="beer-rating">Ratings: {{beer.ratings}}</h5>
						<star-rating-comp label-text="'Rate Beer!'" show-hover-stars="true" show-half-stars="true"></star-rating-comp>

						<br>
						<button class="btn btn-xs btn-danger" ng-click="removeBeer()">Remove Beer</button>
					</div>
				</div>
			</div>


		</div>
	</div>
	<script src="angular/angular.js"></script>
	<script src="angular1-star-rating/dist/index.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/beerFactory.js"></script>
	<script src="js/controllers/mainController.js"></script>
</body>

</html>
